# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application on ubuntu

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, '[build-ci]')"

    steps:
    - uses: actions/checkout@v3
    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v2.1.1
      with: 
        activate-environment: environment
        environment-file: environment.yaml
        python-version: 3.6.13
        auto-activate-base: false

    - name: Install dependencies
    # https://docs.python.org/3/tutorial/venv.html
      run: |
        conda install -c anaconda flake8
        conda install -c conda-forge pytest
    - name: Lint with flake8
      run: |
        export PATH=$PATH:/usr/share/miniconda/bin/flake8
        ls /usr/share/miniconda/bin/
        whereis flake8
        # stop the build if there are Python syntax errors or undefined names
        /usr/share/miniconda/envs/environment/bin/flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        /usr/share/miniconda/envs/environment/bin/flake8. --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pytest
